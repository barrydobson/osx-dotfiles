- clean: ['~']

- defaults:
    link:
      create: true
      force: true
      relative: true
      relink: true

- link:
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/init.coffee: atom/init.coffee
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/projects.cson: atom/projects.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    ~/.atom/styles.less: atom/styles.less
    ~/.aws/config: aws-config
    ~/.config/omf: omf
    ~/.gnupg/gpg.conf: gpg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gpg/gpg-agent.conf
    ~/.ssh/config: ssh-config
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- tap:
  - beeftornado/rmtree
  - caskroom/versions
  - homebrew/versions
  - vitorgalvao/tiny-scripts

- brew:
  - awscli
  - brew-rmtree cask-repair
  - cfssl
  - delve glide go godep govendor
  - etcd kubernetes-helm kubernetes-cli stern
  - brew-cask-completion docker-completion
  - bash fish zsh
  - fzf the_silver_searcher
  - gpg2 gpg-agent pinentry-mac
  - graphviz terraform
  - hub
  - lnav
  - macvim --with-override-system-vim
  - mas
  - openssl
  - prometheus
  - watch

- cask:
  - atom
  - caffeine
  - dash
  - docker minikube
  - google-chrome
  - google-play-music-desktop-player
  - iterm2
  - slack
  - soundcleod
  # - viscosity

