- clean: ['~']

- defaults:
    link:
      create: true
      force: true
      relative: true
      relink: true

- link:
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/init.coffee: atom/init.coffee
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/projects.cson: atom/projects.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    ~/.atom/styles.less: atom/styles.less
    ~/.aws/config: aws-config
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fishfile: fish/fishfile
    ~/.config/fish/functions/asp.fish: fish/asp.fish
    ~/.config/fish/functions/fish_right_prompt.fish: fish/fish_right_prompt.fish
    ~/.ssh/config: ssh-config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [brew update]
    - [brew upgrade]
    - [brew install cfssl]
    - [brew install curl wrk]
    - [brew install fish fzf]
    - [brew install glide go node]
    - [brew install kubernetes-cli kubernetes-helm]
    - [brew install graphviz terraform]
    - [brew cask update]
    - [brew cask install atom]
    - [brew cask install dash]
    - [brew cask install google-drive]
    - [brew cask install tunnelblick]
    - [brew cask install wireshark]
    - [pip install crudini]
    - [bash -c 'grep -q /usr/local/bin/fish /etc/shells || echo /usr/local/bin/fish | sudo tee -a /etc/shells', Adding fish shell]
    # - [chsh -s /usr/local/bin/fish, Setting fish as shell]
    - ['curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisherman', Installing Fisherman]
    - [fisher, Installing Fisherman plugins]
    - [apm stars --install, Installing Atom packages]
    - [mkdir -p $GOPATH]
