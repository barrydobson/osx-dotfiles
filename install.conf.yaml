# https://github.com/anishathalye/dotbot

- clean: ["~"]

- defaults:
    link:
      create: true
      force: true
      relative: true
      relink: true

- link:
    ~/.curl-format.txt: curl-format.txt
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore-global
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.gnupg/scdaemon.conf: gnupg/scdaemon.conf
    ~/.ssh/config: ssh-config
    ~/.ssh/id_rsa_yubikey.pub: id_rsa_yubikey.pub
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/bin/gopass: bin/summon-gopass.sh
    ~/Library/LaunchAgents/homebrew.gpg.gpg-agent.plist: LaunchAgents/homebrew.gpg.gpg-agent.plist
    ~/Library/LaunchAgents/link-ssh-auth-sock.plist: LaunchAgents/link-ssh-auth-sock.plist

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- tap:
    - beeftornado/rmtree
    - cyberark/tools
    - dtan4/tools
    - dustinwilson/tap
    - tm/homebrew
    - vitorgalvao/tiny-scripts
    - wata727/tflint

- brew:
    - getantibody/tap/antibody
    - argocd kubernetes-cli kubernetes-helm kustomize pulumi stern
    - awscli
    - bash zsh
    - brew-cask-completion
    - gnupg2 gopass pinentry-mac summon
    - cask-repair
    - cfssl openssl
    - coreutils
    - curl wget
    - dep glide go protobuf
    - dockutil
    - exa fasd fd fzf the_silver_searcher
    - ghrls git git-fresh hub
    - gnu-tar
    - graphviz terraform tflint
    - highlight less
    - hugo
    - jq
    - mas
    - watch

- cask:
    - caffeine
    - docker
    - google-chrome
    - google-cloud-sdk
    - iterm2
    - java
    - keybase
    #   - minikube
    - slack
    - tech-pass
    - visual-studio-code
    - zoomus

- shell:
    - [
        sh -c 'grep -q $(brew --prefix)/bin/bash /etc/shells || echo $(brew --prefix)/bin/bash | sudo tee -a /etc/shells',
        Adding bash shell,
      ]
    - [
        sh -c 'grep -q $(brew --prefix)/bin/zsh /etc/shells || echo $(brew --prefix)/bin/zsh | sudo tee -a /etc/shells',
        Adding zsh shell,
      ]
    #   - [chsh -s $(brew --prefix)/bin/zsh, Setting zsh as shell]
    - helm init --client-only

- shell:
    - [sh -c 'mas install 497799835', Installing Xcode]
    - mas outdated && mas upgrade

- shell:
    - dockutil --remove Safari
    - dockutil --remove Launchpad
    - dockutil --remove Mail
    - dockutil --remove Contacts
    - dockutil --remove Calendar
    - dockutil --remove Notes
    - dockutil --remove Reminders
    - dockutil --remove Maps
    - dockutil --remove Photos
    - dockutil --remove FaceTime
    - dockutil --remove iTunes
    - dockutil --remove iBooks
    - dockutil --remove 'App Store'
    - dockutil --remove 'System Preferences'
    - dockutil --add /Applications/iTerm.app --after Finder
    - dockutil --add '/Applications/Visual Studio Code.app' --after iTerm
    - dockutil --add '/Applications/Google Chrome.app' --after 'Visual Studo Code'
    - dockutil --add /Applications/Slack.app --after 'Google Chrome'
    - dockutil --add '/Applications/Microsoft Outlook.app' --after Slack
    - dockutil --add /Applications/zoom.us.app --after 'Microsoft Outlook'
