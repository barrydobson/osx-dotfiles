- clean: ['~']

- defaults:
    link:
      create: true
      force: true
      relative: true
      relink: true

- link:
    ~/.config/base16-shell: base16-shell
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/omf: omf
    ~/.curl-format.txt: curl-format.txt
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore-global
    ~/.local/share/nvim/site/autoload: nvim/autoload
    ~/.ssh/config: ssh-config

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- tap:
  - beeftornado/rmtree
  - boz/repo
  - c-bata/kube-prompt
  - caskroom/versions
  - homebrew/versions
  - kryptco/tap
  - vitorgalvao/tiny-scripts

- brew:
  - awscli
  - bash fish
  - brew-cask-completion docker-completion
  - cask-repair
  - cfssl
  - dockutil
  - etcd jsonnet kail kube-prompt kubernetes-cli kubernetes-helm stern
  - fzf the_silver_searcher
  - git
