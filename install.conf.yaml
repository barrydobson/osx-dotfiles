- clean: ['~']

- defaults:
    link:
      create: true
      force: true
      relative: true
      relink: true

- link:
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/init.coffee: atom/init.coffee
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/projects.cson: atom/projects.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    ~/.atom/styles.less: atom/styles.less
    ~/.aws/config: aws-config
    ~/.config/omf: omf
    ~/.ssh/config: ssh-config
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [brew update]
    - [brew upgrade]
    - [brew install bfg]
    - [brew install cfssl]
    - [brew install wrk]
    - [brew install delve glide go godep]
    - [brew install kubernetes-cli kubernetes-helm]
    - [brew install fish]
    - [brew install gpg2]
    - [brew install graphviz terraform]
    - [brew install node]
    - [brew cask update]
    - [brew cask install atom]
    - [brew cask install dash]
    - [brew cask install docker]
    - [brew cask install google-drive]
    - [brew cask install iterm2]
    - [brew cask install soundcleod]
    - [brew cask install vagrant vagrant-manager virtualbox]
    - [brew cask install wireshark]
    - [bash -c 'grep -q /usr/local/bin/fish /etc/shells || echo /usr/local/bin/fish | sudo tee -a /etc/shells', Adding fish shell]
    # - [chsh -s /usr/local/bin/fish, Setting fish as shell]
    # - ['curl -L http://get.oh-my.fish | fish', Installing Oh My Fish]
    - [mkdir -p $GOPATH]
    - [mkdir -p ~/bin]
    - ['curl -Lo ~/bin/cfssljson https://pkg.cfssl.org/R1.2/cfssljson_darwin-amd64; and chmod +x ~/bin/cfssljson', Installing cfssljson]
