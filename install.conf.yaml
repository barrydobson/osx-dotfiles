- clean: ['~']

- defaults:
    link:
      create: true
      force: true
      relative: true
      relink: true

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore-global
    ~/.promptline: promptline
    ~/.ssh/config: ssh-config
    ~/.tmux.conf: tmux.conf
    ~/.tmuxline: tmuxline
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/bin/fzf-tmux: bin/fzf-tmux

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- tap:
  - caskroom/versions
  - homebrew/versions
  - vitorgalvao/tiny-scripts

- brew:
  - awscli
  - bash zsh zsh-autosuggestions zsh-completions zsh-syntax-highlighting
  - brew-cask-completion docker-completion
  - cask-repair
  - cfssl
  - dockutil
  - etcd kubernetes-helm kubernetes-cli stern
  - fzf the_silver_searcher
  - git
  - glide go godep govendor
  - gpg2
  - graphviz terraform
  - hub
  - jq
  - lastpass-cli --with-pinentry
  - lnav
  - python macvim --with-override-system-vim
  - openssl
  - prometheus
  - reattach-to-user-namespace tmux
  - watch
  - wget

- cask:
  - atom
  - caffeine
  - cheatsheet
  - dash
  - docker minikube
  - google-chrome
  - google-play-music-desktop-player
  - iterm2
  - java
  - keybase
  - slack
  - soundcleod

- shell:
  - [sh -c 'grep -q $(brew --prefix)/bin/bash /etc/shells || echo $(brew --prefix)/bin/bash | sudo tee -a /etc/shells', Adding bash shell]
  - [sh -c 'grep -q $(brew --prefix)/bin/zsh /etc/shells || echo $(brew --prefix)/bin/zsh | sudo tee -a /etc/shells', Adding zsh shell]
  - [chsh -s /usr/local/bin/zsh, Setting zsh as shell]
  - /usr/local/opt/fzf/install --all --no-update-rc
  - helm init --client-only

- shell:
  - dockutil --remove Safari
  - dockutil --remove Launchpad
  - dockutil --remove Mail
  - dockutil --remove Contacts
  - dockutil --remove Calendar
  - dockutil --remove Notes
  - dockutil --remove Reminders
  - dockutil --remove Maps
  - dockutil --remove Photos
  - dockutil --remove FaceTime
  - dockutil --remove iTunes
  - dockutil --remove iBooks
  - dockutil --remove 'App Store'
  - dockutil --remove 'System Preferences'
  - dockutil --add /Applications/iTerm.app --after Finder
  - dockutil --add '/Applications/Google Chrome.app' --after iTerm
  - dockutil --add /Applications/Slack.app --after 'Google Chrome'
  - dockutil --add /Applications/zoom.us.app --after Slack
  - dockutil --add '/Applications/Google Play Music Desktop Player.app' --after zoom.us
  - dockutil --add '/Applications/Cisco/Cisco AnyConnect Secure Mobility Client.app' --after 'Google Play Music Desktop Player'
  # - [bash -c 'git clone https://github.com/powerline/fonts.git && cd fonts && ./install.sh && cd .. && rm -rf fonts', Installing Powerline fonts]
