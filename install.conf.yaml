- clean: ['~']

- defaults:
    link:
      create: true
      force: true
      relative: true
      relink: true

- link:
    ~/.config/base16-shell: base16-shell
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/omf: omf
    ~/.curl-format.txt: curl-format.txt
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore-global
    ~/.local/share/nvim/site/autoload: nvim/autoload
    ~/.ssh/config: ssh-config

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- tap:
  - beeftornado/rmtree
  - caskroom/versions
  - homebrew/versions
  - vitorgalvao/tiny-scripts

- brew:
  - awscli
  - bash fish
  - brew-cask-completion
  - cask-repair
  # - cfssl
  - dockutil
  - ksonnet/tap/ks kubernetes-cli kubernetes-helm stern
  - fzf the_silver_searcher
  - git hub
  - gnu-tar
  - dep glide go
  - gpg2
  - graphviz terraform
  - highlight
  - hugo
  - jq
  - lastpass-cli
  - mas
  - neovim python python3 ruby
  - openssl
  - tree
  - watch
  - wget

- cask:
  - caffeine
  - docker-edge
  - google-chrome
  - google-cloud-sdk
  - google-play-music-desktop-player
  - iterm2
  - java
  - keybase
  - lastpass
  - slack
  - visual-studio-code
  - zoomus

- shell:
  - [sh -c 'grep -q $(brew --prefix)/bin/bash /etc/shells || echo $(brew --prefix)/bin/bash | sudo tee -a /etc/shells', Adding bash shell]
  - [sh -c 'grep -q $(brew --prefix)/bin/fish /etc/shells || echo $(brew --prefix)/bin/fish | sudo tee -a /etc/shells', Adding fish shell]
  - [chsh -s $(brew --prefix)/bin/fish, Setting fish as shell]
  - helm init --client-only
  - go get -u -v github.com/pschultz/yaml2json
  - go get -u github.com/derekparker/delve/cmd/dlv
  - pip2 install --user neovim
  - pip3 install --user neovim
  - gem install neovim
  # - [bash -c 'git clone https://github.com/powerline/fonts.git && cd fonts && ./install.sh && cd .. && rm -rf fonts', Installing Powerline fonts]

- shell:
  # Xcode
  - mas install 497799835

- shell:
  - dockutil --remove Safari
  - dockutil --remove Launchpad
  - dockutil --remove Mail
  - dockutil --remove Contacts
  - dockutil --remove Calendar
  - dockutil --remove Notes
  - dockutil --remove Reminders
  - dockutil --remove Maps
  - dockutil --remove Photos
  - dockutil --remove FaceTime
  - dockutil --remove iTunes
  - dockutil --remove iBooks
  - dockutil --remove 'App Store'
  - dockutil --remove 'System Preferences'
  - dockutil --add /Applications/iTerm.app --after Finder
  - dockutil --add '/Applications/Visual Studio Code.app' --after iTerm
  - dockutil --add '/Applications/Google Chrome.app' --after 'Visual Studo Code'
  - dockutil --add /Applications/Slack.app --after 'Google Chrome'
  - dockutil --add '/Applications/Microsoft Outlook.app' --after Slack
  - dockutil --add /Applications/zoom.us.app --after 'Microsoft Outlook'
  - dockutil --add '/Applications/Google Play Music Desktop Player.app' --after zoom.us
