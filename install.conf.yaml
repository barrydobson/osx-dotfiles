# https://github.com/anishathalye/dotbot

- clean: ['~']

- defaults:
    link:
      create: true
      force: true
      relative: true
      relink: true

- link:
    ~/.curl-format.txt: curl-format.txt
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore-global
    ~/.ssh/config: ssh-config
    ~/.zsh: zsh
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- tap:
  - beeftornado/rmtree
  - caskroom/versions
  - dtan4/tools
  - tm/homebrew
  - vitorgalvao/tiny-scripts
  - wata727/tflint

- brew:
  - argocd kubernetes-cli kubernetes-helm kustomize stern
  - awscli
  - bash zsh
  - brew-cask-completion
  - cask-repair
  - cfssl openssl
  - tm/homebrew/console
  - curl wget
  - dep glide go protobuf
  - dockutil
  - exa fasd fzf the_silver_searcher
  - ghrls git git-fresh hub
  - gnu-tar
  - gnupg
  - graphviz terraform tflint
  - highlight less
  - hugo
  - jq
  - lastpass-cli
  - mas
  - watch

- cask:
  - caffeine
  - docker
  - google-chrome
#   - google-cloud-sdk
  - iterm2
  - java
  - keybase
  - lastpass
#   - minikube
  - slack
  - visual-studio-code
  - zoomus

- shell:
  - [sh -c 'grep -q $(brew --prefix)/bin/bash /etc/shells || echo $(brew --prefix)/bin/bash | sudo tee -a /etc/shells', Adding bash shell]
  - [sh -c 'grep -q $(brew --prefix)/bin/zsh /etc/shells || echo $(brew --prefix)/bin/zsh | sudo tee -a /etc/shells', Adding zsh shell]
#   - [chsh -s $(brew --prefix)/bin/zsh, Setting zsh as shell]
  - helm init --client-only

- shell:
  - [sh -c 'mas install 497799835', Installing Xcode]
  - [sh -c 'mas install 926036361', Installing LastPass]
  - mas outdated && mas upgrade

- shell:
  - dockutil --remove Safari
  - dockutil --remove Launchpad
  - dockutil --remove Mail
  - dockutil --remove Contacts
  - dockutil --remove Calendar
  - dockutil --remove Notes
  - dockutil --remove Reminders
  - dockutil --remove Maps
  - dockutil --remove Photos
  - dockutil --remove FaceTime
  - dockutil --remove iTunes
  - dockutil --remove iBooks
  - dockutil --remove 'App Store'
  - dockutil --remove 'System Preferences'
  - dockutil --add /Applications/iTerm.app --after Finder
  - dockutil --add '/Applications/Visual Studio Code.app' --after iTerm
  - dockutil --add '/Applications/Google Chrome.app' --after 'Visual Studo Code'
  - dockutil --add /Applications/Slack.app --after 'Google Chrome'
  - dockutil --add '/Applications/Microsoft Outlook.app' --after Slack
  - dockutil --add /Applications/zoom.us.app --after 'Microsoft Outlook'
